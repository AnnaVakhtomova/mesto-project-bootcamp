<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="MestoRussia" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/avatar.jpg"
            alt="Фото профиля"
          />
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button"></button>
            </div>
            <p class="profile__discoverer">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo">
          <ul class="photo__cards">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div id="profile_edit" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile_form">
          <input type="text" class="popup__form-input popup__form-input_name" value="" placeholder="Имя" name="name"/>
          <input type="text" class="popup__form-input popup__form-input_about" value="" placeholder="О себе" name="workspace"/>
          <button class="popup__form-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>

    <div id="image_add" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profile_form">
          <input type="text" class="popup__form-input popup__form-input_name" value="" placeholder="Название" name="name"/>
          <input type="text" class="popup__form-input popup__form-input_about" value="" placeholder="Ссылка на картинку" name="link"/>
          <button class="popup__form-button" type="submit">Создать</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>

    <div id="image_popup" class="popup popup_image">
      <figure class="popup__container-image">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-title"></figcaption>
        <button class="popup__close" type="button"></button>
      </figure>
    </div>

    <template id="card">
      <li class="photo__card">
        <img
          class="photo__image"
          src=""
          alt=""
        />
        <div class="photo__info">
          <h2 class="photo__title"></h2>
          <button class="photo__like" type="button"></button>
        </div>
        <button class="photo__delete" type="button"></button>
      </li>
    </template> 

    <script src="pages/index.js"></script>
  </body>
</html>
