<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="6129e9de9314a1b28929.svg" alt="MestoRussia"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="" alt="Фото профиля"/></div><div class="profile__info"><div class="profile__name-button"><h1 class="profile__name"></h1><button class="profile__button" type="button"></button></div><p class="profile__discoverer"></p></div><button class="profile__add-button" type="button"></button></section><section class="photo"><ul class="photo__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer></div><div id="profile_edit" class="popup"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile_form"><input id="name-input" class="popup__form-input popup__form-input_name" value="" placeholder="Имя" name="name" minlength="2" maxlength="40" required/> <span class="name-input-error form__input-error"></span> <input id="about-input" class="popup__form-input popup__form-input_about" value="" placeholder="О себе" name="workspace" minlength="2" maxlength="200" required/> <span class="about-input-error form__input-error"></span> <button class="popup__form-button" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></div><div id="image_add" class="popup"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="profile_form"><input id="image-name-input" class="popup__form-input popup__form-input_name" value="" placeholder="Название" name="name" minlength="2" maxlength="30" required/> <span class="image-name-input-error form__input-error"></span> <input id="image-url-input" type="url" class="popup__form-input popup__form-input_about" value="" placeholder="Ссылка на картинку" name="link" required/> <span class="image-url-input-error form__input-error"></span> <button class="popup__form-button" type="submit">Создать</button></form><button class="popup__close" type="button"></button></div></div><div id="image_popup" class="popup popup_image"><figure class="popup__container-image"><img class="popup__image" src="" alt=""><figcaption class="popup__image-title"></figcaption><button class="popup__close" type="button"></button></figure></div><div id="change_avatar_popup" class="popup"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="profile_form"><input id="image-url-input" type="url" class="popup__form-input popup__form-input_about" value="" placeholder="Ссылка на аватар" name="link" required/> <span class="image-url-input-error form__input-error"></span> <button class="popup__form-button" type="submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></div><template id="card"><li class="photo__card"><img class="photo__image" src="" alt=""/><div class="photo__info"><h2 class="photo__title"></h2><div class="photo__like-container"><button class="photo__like" type="button"></button> <span class="photo__like-count"></span></div></div><button class="photo__delete" type="button"></button></li></template></body></html>
